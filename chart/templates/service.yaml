apiVersion: v1
kind: Service
metadata:
  name: {{ include "c-plus-plus-api.fullname" . }}
  labels:
{{- include "c-plus-plus-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "c-plus-plus-api.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
