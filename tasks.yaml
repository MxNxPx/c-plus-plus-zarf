includes:
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/setup.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/actions.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/badge.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/upgrade.yaml
  - compliance: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/compliance.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.24.0/tasks/publish.yaml

variables:
  - name: ZARF_CREATE_ARCH
    default: amd64
  - name: ZARF_CREATE_OPTIONS
    default: "--set PLATFORM=linux/amd64"
  - name: FLAVOR
    default: "upstream"

tasks:
  - name: default
    description: Setup k3d cluster, deploy package
    actions:
      - task: create-packages
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle

  - name: create-packages
    description: Create the packages
    inputs:
      architecture:
        description: The architecture of the package to create
        default: ${ZARF_CREATE_ARCH}
      options:
        description: Options passed to the create:package task for every package
        default: ${ZARF_CREATE_OPTIONS}
    actions:
      - task: create:package
        with:
          options: ${{ .inputs.options }}
          architecture: ${{ .inputs.architecture }}

  - name: create-deploy-test-bundle
    description: Test and validate cluster is deployed with the package
    inputs:
      architecture:
        description: The architecture of the package to create
        default: ${ZARF_CREATE_ARCH}
      options:
        description: Options passed to the create:package task for every package
        default: ${ZARF_CREATE_OPTIONS}
    actions:
      - task: create-packages
        with:
          options: ${{ .inputs.options }}
          architecture: ${{ .inputs.architecture }}
      - description: Move pkg to dev
        maxTotalSeconds: 30
        cmd: |
          PKG_NAME=$(ls -1rt ./zarf-package-*zst | tail -1)
          DEV_PKG_NAME=$(echo $PKG_NAME | sed -E 's/(-(arm64|amd64)-)[^-]+/\1dev/')
          mv -fv ${PKG_NAME} ${DEV_PKG_NAME}
      - task: create:test-bundle
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: test:all

  - name: dev
    description: Create and deploy the bundle on an existing cluster (for iteration/dev speed)
    inputs:
      architecture:
        description: The architecture of the package to create
        default: ${ZARF_CREATE_ARCH}
      options:
        description: Options passed to the create:package task for every package
        default: ${ZARF_CREATE_OPTIONS}
    actions:
      - task: create-packages
        with:
          options: ${{ .inputs.options }}
          architecture: ${{ .inputs.architecture }}
      - task: create-deploy-test-bundle
#      - task: create:test-bundle
#      - task: deploy:test-bundle

  - name: test-install
    description: Test deploying the current branch to a new cluster
    inputs:
      architecture:
        description: The architecture of the package to create
        default: ${ZARF_CREATE_ARCH}
      options:
        description: Options passed to the create:package task for every package
        default: ${ZARF_CREATE_OPTIONS}
    actions:
      - task: create-packages
        with: 
          options: ${{ .inputs.options }}
          architecture: ${{ .inputs.architecture }}
      - task: setup:k3d-test-cluster
      - task: create-deploy-test-bundle
